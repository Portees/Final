<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/interna1.xhtml">
   
        <ui:define name="corpo">
            
         <div class="py-5 text-center" style="background-image: url(https://pingendo.com/site-assets/cover.jpg);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
            <div class="container">
                <div class="row" style="">
                    <div class="mx-auto col-lg-6 col-10">
                        <h1 style="" class="" >Registrar</h1>
        
       
                        <h:form id="cadastro">
                            <h:messages />
			<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
			<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
			<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
                           
                            <!-- NOME COMPLETO -->
                            
                            <div class="form-group"> <label for="form16" >Nome Completo:</label> 
                                
                              <!--  
                              <input type="text" class="form-control" id="nome" name="nome" value="#{usuarioBean.usuario.nome}"
                                size="30" maxlength="30" required="true"/>  -->
                              
                              <h:inputText id="nome" label="Nome" class="form-control"
					value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
					required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="30" />
				</h:inputText>
                              
                              
                              
                            </div>
                            
                            
                            <!-- EMAIL -->
                            <div class="form-group"> <label for="form17">Email:</label> 
                   
                                 <!--
                                <input type="text" class="form-control" id="email" name="email" placeholder="exemplo@gmail.com"
                                       value="#{usuarioBean.usuario.email}"/> -->
                                 <h:inputText id="email" label="e-Mail" class="form-control"
						value="#{usuarioBean.usuario.email}" size="50" maxlength="50"
						required="true" validatorMessage="e-mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</h:inputText>
					<h:message for="email" />
                                 
                                 
                             
                           </div>
                            
                               <!-- CONFIRMAR EMAIL 
                               
                            <div class="form-group"> <label for="form18">Confirme seu Email:</label> 
                                <input type="email" class="form-control" id="confirmaemail"/> </div>
                                --> 
                                
                                <div class="form-group"> <label for="form">Login:</label> 
                                    
                                  <!--  
                                <input type="text" class="form-control" id="login" name="login"
                                       value="#{usuarioBean.usuario.login}" size="15" maxlength="15"/> 
                                 -->
                                 <h:inputText id="login" label="Login" class="form-control"
					value="#{usuarioBean.usuario.login}" size="15" maxlength="15"
					required="true"
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
				</h:inputText>
                                 
                               
                                </div>
                                
                                
                                       <div class="form-group"> <label for="form">Idioma:</label> 
                                           
                                <h:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="Português" />
					<f:selectItem itemValue="en_US" itemLabel="English" />
					<f:selectItem itemValue="es_ES" itemLabel="Espanol" />
				</h:selectOneMenu> </div>
                                       
                               
                                <!-- SENHA -->
                                
                            <div class="form-row">
                                <div class="form-group col-md-6"> <label for="form19">Senha</label> 
                                    
                                    <h:inputSecret id="senha" label="Senha" class="form-control"
					value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
					required="true" redisplay="true" />
                                    
                                    
                                    
                                    <!--
                                   <input type="password" class="form-control" id="senha" name="senha" placeholder="••••••••"
                                           value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
					required="true" redisplay="true"/> 
                                    -->
                                    
                                    
                                    </div>
                                
                                
                                   <!-- CONFIRMAR SENHA --> 
                                <div class="form-group col-md-6"> <label for="form20">Confirmar Senha:</label> 
                                    
                                    <h:inputSecret id="confirmarsenha" label="Confirmar Senha" class="form-control"
					value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
					required="true" redisplay="true" />
                                    <!--
                                  <input type="password" class="form-control" id="confirmarsenha" placeholder="••••••••"
                                           value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
					required="true" redisplay="true"/> --> 
                                    
                                    </div>
                            </div >
                            <!--<button type="submit" class="btn btn-primary">Registrar-se</button>-->
                            <h:commandButton action="#{usuarioBean.salvar}"  class="btn btn-primary" value="Salvar" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
    </ui:define>
        </ui:composition>
</html>
