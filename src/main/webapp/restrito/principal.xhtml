<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="/css/display.css"
      rel="stylesheet"></link>
    
    
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" ></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <title>Principal</title>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <label for="showmenu" id="iconmenu">
          <i class="material-icons">menu</i>
        </label>
        <input type="checkbox" id="showmenu" />
        <nav>
          <div id="user">
            <i class="large material-icons">account_circle</i>
            <p>NOME</p>
          </div>
          <hr />
          <div id="search-container">
            <i class="material-icons" id="search-icon">search</i>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Buscar Item"
              onfocus="searchIcon()"
              onfocusout="searchIcon()" ></input>
          </div>
          <ul>
            <li onClick="change(0)">
              <i class="material-icons">home</i>
              <p>Início</p>
            </li>
            <li onClick="change(0)">
              <i class="material-icons">home</i>
              <p>oloco</p>
            </li>
            <li id="logout">
              <i class="material-icons">logout</i>
              <p>Sair</p>
            </li>
          </ul>
        </nav>
      </div>
      <div id="content">
        <div id="painel">
          <div id="options">
            <a class="navigation-menu" onClick="change(1)">
              <i class="medium material-icons">assessment</i>
              <span>Gráficos</span>
            </a>
            <a class="navigation-menu" onClick="change(2)">
              <i class="medium material-icons">assignment</i>
              <span>Consultas</span>
            </a>
          </div>
        </div>
        <div class="hidden" id="graficos">
          Gráficos
        </div>
        <div class="hidden" id="consultas">
          Consultas
        </div>
      </div>
    </div>
  </body>
